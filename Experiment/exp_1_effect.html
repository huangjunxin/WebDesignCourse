	<style>
		body {
			text-align: center;
		}

		.Vertical_Text {
			margin-left: -130px;
			left: 50%;
			height: 260px;
			writing-mode: vertical-rl;
			writing-mode: tb-lr;
			position: absolute;
			font-size: 24px;
			font-family: 仿宋;
		}

	<body>
		<div class="Vertical_Text">咏怀古迹（其二）<br>
			唐　杜甫<br>
			摇落深知宋玉悲<br>
			风流儒雅亦吾师<br>
			怅望千秋一洒泪<br>
			萧条异代不同时<br>
			江山故宅空文藻<br>
			云雨荒台岂梦思<br>
			最是楚宫俱泯灭<br>
			舟人指点到今疑</div>
	</body>
